{% extends 'home.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="m-3 col-6">
  <h2><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</h2>
  <form method="post" class="my-4">
    {% csrf_token %}
    {% if form.non_field_errors %}
      <div class="alert alert-warning mb-2" role="alert">
        {{ form.non_field_errors.as_text }}
      </div>
    {% endif %}
    <div class="form-floating mb-3">
      <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required>
      <label for="id_username">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
      <label for="id_password">Password</label>
    </div>
    <div class="input-group">
      <a href="{% url 'home' %}" class="btn btn-secondary"><i class="fa-solid fa-house"></i> Back to Homepage</a>
      <button type="submit" class="btn btn-primary"><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</button>
    </div>
  </form>
</div>
{% endblock %}
