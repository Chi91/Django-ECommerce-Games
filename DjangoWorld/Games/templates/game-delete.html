{% extends 'home.html' %}
{% load static %}

{% block title %}Game detail{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'Games/game_style.css' %}">
{% endblock %}

{% block content %}
<div class="m-3 col-lg-6">
  <form method="post" class="mb-2">{% csrf_token %}
      <span class="h3">Are you sure you want to delete "{{ that_one_game.name }}"?</span>
      <div class="my-2">
        <button type="submit" class="btn btn-danger"><i class="fa-solid fa-trash"></i> Delete Game</button>
        <a href="{% url 'game-list' %}" class="btn btn-secondary"><i class="fa-solid fa-list"></i> Cancel</a>
      </div>
  </form>
</div>
{% endblock %}
